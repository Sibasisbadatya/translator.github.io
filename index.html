<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="box">
        <div class="text">
            <textarea class="input" placeholder="Enter your text....."></textarea>
            <textarea class="output" placeholder="Translated sentence....."></textarea>
        </div>

        <ul class="controls">
            <li class="rowfrom">
                <div class="icons">
                    <i class="fa-solid fa-volume-high fa-2x" id="fromvol"></i>
                </div>
                <select>
                    <!-- <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Odia">Odia</option> -->
                </select>
            </li>
            <!-- <li class="exchange"><i class="fa-solid fa-right-left"></i></li> -->
            <li class="rowto">
                <div class="icons">
                    <i class="fa-solid fa-volume-high fa-2x" id="tovol"></i>
                </div>
                <select>
                    <!-- <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Odia">Odia</option> -->
                </select>
            </li>
        </ul>
        <div class="btn">
            <button class="translate">
                Translate
            </button>
        </div>
       
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
